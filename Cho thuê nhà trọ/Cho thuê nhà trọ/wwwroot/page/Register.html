<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Đăng ký</title>
    <link href="../css/Register.css" rel="stylesheet" />
</head>
<body>
    <div class="registerbox" id="Register">
        <img src="/content/avatar.png" class="avatar">
        <div class="title">Đăng ký</div>
        <div class="name">
            <div class="label">Họ và tên</div>
            <input type="text" />
        </div>
        <div class="infor">
            <div class="birthday">
                <div class="label">Ngày sinh</div>
                <input type="date" />
            </div>
            <div class="gender">
                <div class="label">Giới tính</div>
                <select>
                    <option value="Nam">Nam</option>
                    <option value="Nữ">Nữ</option>
                </select>
            </div>
        </div>
        <div class="username">
            <div class="label">Tên đăng nhập</div>
            <input type="text" />
        </div>
        <div class="password">
            <div class="label">Mật khẩu</div>
            <input type="text" />
        </div>
        <div class="retype">
            <div class="label">Nhập lại</div>
            <input type="text" />
        </div>
        <div class="phone">
            <div class="label">Số điện thoại</div>
            <input type="text" />
        </div>
        <div class="email">
            <div class="label">Email</div>
            <input type="text" />
        </div>
        <div class="id">
            <div class="label">CMT/Căn cước</div>
            <input type="text" />
        </div>
        <div class="address">
            <div class="label">Địa chỉ</div>
            <input type="text" />
        </div>
        <div class="submit">
            <div class="submit-input">
                <input type="submit" name="" value="Đăng ký">
            </div>
        </div>
        <a href="Login.html">Bạn đã có tài khoản? Đăng nhập tại đây</a>
    </div>
</body>
</html>
