<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Đăng nhập/Đăng ký</title>
    <link href="../css/Login.css" rel="stylesheet" />
</head>
<body>
    <div class="loginbox" id="Login">
        <img src="/content/avatar.png" class="avatar">
        <h1>Đăng nhập</h1>
        <form>
            <p>Tên đăng nhập</p>
            <input type="text" name="" placeholder="Nhật tên đăng nhập">
            <p>Mật khẩu</p>
            <input type="password" name="" placeholder="Nhập mật khẩu">
            <input type="submit" name="" value="Đăng nhập">
            <a href="#">Quên mật khẩu</a><br>
            <a href="Register.html" id="btnLogin">Bạn chưa có tài khoản? Đăng ký tại đây</a>
        </form>
    </div>
</body>
</html>
